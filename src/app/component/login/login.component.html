<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="page-wrapper">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url(assets/images/background/12.jpg);"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Login </h3>
            <!--Login Form-->
            <form [formGroup]="form" (ngSubmit)="signIn()">
              <div class="form-group">
                <label>Login</label>
                <input type="text" name="login" placeholder="Email or Phone (with prefix)" formControlName="login" class="form-control" required>
              <div class="invalid-feedback" *ngIf="loginControl?.hasError('required') && loginControl?.touched" class="error-msg" style="color: red;">Please enter your login.</div>  
              </div>

              <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                  <input 
                    id="password-field" 
                    [type]="isPasswordVisible ? 'text' : 'password'" 
                    name="password" 
                    placeholder="Password" 
                    formControlName="password" 
                    class="form-control">
                  
                  <!-- IcÃ´ne Font Awesome -->
                  <span class="toggle-password" (click)="togglePassword()">
                    <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </span>
                </div>
                
                <div class="invalid-feedback" *ngIf="passwordControl?.hasError('required') && passwordControl?.touched" style="color: red;">
                  Please enter your password.
                </div>
              </div>

              <div class="form-group">
                <div class="field-outer">
                  <div class="input-group checkboxes square">
                    <input type="checkbox" name="remember-me" id="remember" class="remember-checkbox">
                    <label for="remember" class="remember">
                      <span class="custom-checkbox"></span> Remember me
                    </label>
                  </div>
                  <a href="#" class="pwd">Forgot password?</a>
                </div>
              </div>

              <div class="form-group">
                <button class="theme-btn btn-style-one" type="submit" name="log-in">Log In</button>
              </div>
            </form>

            <div class="bottom-box">
              <div class="text">Don't have an account? <a [routerLink]="['/register']"class="resend-link">Signup</a></div>
              <div class="divider"><span>or</span></div>
              <div class="btn-box row">
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                </div>
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->
