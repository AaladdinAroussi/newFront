<div class="page-wrapper dashboard">
  
  <!-- Header -->
  <app-header></app-header>
  
  <!-- Sidebar -->
  <div class="sidebar-backdrop"></div>
  <app-side-bar-admin *ngIf="isAdmin"></app-side-bar-admin>
  <app-side-bar-super-admin *ngIf="isSuperAdmin"></app-side-bar-super-admin>
  <app-side-bar-candidate *ngIf="isCandidate"></app-side-bar-candidate>
  
  <!-- Dashboard Section -->
  <section class="user-dashboard">
    <div class="dashboard-outer">
      
      <div class="upper-title-box">
        <h3>My Profile</h3>
        <div class="text">Ready to jump back in?</div>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="ls-widget">
            <div class="tabs-box">
              <div class="widget-title">
                <h4>My Profile</h4>
              </div>
              
              <div class="widget-content">
                <form class="default-form" (ngSubmit)="updateProfile(form)" #form="ngForm">
                  <div class="form-group col-lg-6">
                    <label>Full Name</label>
                    <input type="text" name="fullName" [(ngModel)]="userData.fullName" placeholder="Jerome" required>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Phone</label>
                    <input type="text" name="phone" [(ngModel)]="userData.phone" placeholder="0 123 456 7890" required>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Email</label>
                    <input type="email" name="email" [(ngModel)]="userData.email" placeholder="creativelayers" required>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Experience</label>
                    <input type="text" name="experience" [(ngModel)]="userData.experience" placeholder="5-10 Years" required>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Age</label>
                    <select class="chosen-select" name="age" [(ngModel)]="userData.candidateDetails.age">
                      <option>23 - 27 Years</option>
                      <option>24 - 28 Years</option>
                      <option>25 - 29 Years</option>
                      <option>26 - 30 Years</option>
                    </select>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Languages</label>
                    <input type="text" name="languages" [(ngModel)]="userData.candidateDetails.languages" placeholder="English, Turkish" required>
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Website</label>
                    <input type="text" name="website" [(ngModel)]="userData.candidateDetails.website" placeholder="www.jerome.com">
                  </div>
                  
                  <div class="form-group col-lg-6">
                    <label>Github</label>
                    <input type="text" name="github" [(ngModel)]="userData.candidateDetails.github" placeholder="www.github.com">
                  </div>
                  
                  <div class="form-group col-lg-12">
                    <label>LinkedIn</label>
                    <input type="text" name="linkedin" [(ngModel)]="userData.candidateDetails.linkedIn" placeholder="www.linkedin.com">
                  </div>
                  
                  <div class="form-group col-lg-12">
                    <label>Bio</label>
                    <textarea name="bio" [(ngModel)]="userData.candidateDetails.bio" placeholder="Your bio here..."></textarea>
                  </div>
                  
                  <div class="form-group col-lg-12">
                    <button class="theme-btn btn-style-one" type="submit">Save</button>
                  </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</div>
