<div class="page-wrapper dashboard ">

    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Header Span -->
    <span class="header-span"></span>

    <!-- Main Header-->
    <app-header></app-header>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <app-side-bar-admin></app-side-bar-admin>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Manage Jobs</h3>
          <div class="text">Ready to jump back in?</div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Ls widget -->
            <div class="ls-widget">
              <div class="tabs-box">
                <div class="widget-title">
                  <h4>My Job Listings</h4>

                  <div class="chosen-outer">
                    <!--Tabs Box-->
                    <select class="chosen-select">
                      <option>Last 6 Months</option>
                      <option>Last 12 Months</option>
                      <option>Last 16 Months</option>
                      <option>Last 24 Months</option>
                      <option>Last 5 year</option>
                    </select>
                  </div>
                </div>

                <div class="widget-content">
                  <div class="table-outer">
                    <table class="default-table manage-job-table">
                      <thead>
                        <tr>
                          <th>Title</th>
                          <th>Applications</th>
                          <th>Created & Expired</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngIf="noJobOffers">
                          <td colspan="5" style="text-align: center;">No active job offers found.</td>
                        </tr>
                        
                        <tr *ngFor="let job of activeJobOffers">
                          <td>
                            <h6>{{ job.title }}</h6>
                            
                          </td>
                          <td class="applied">{{ job.jobType }} </td>
                          <td>{{ job.createdDate }} <br> {{ job.dateCreation }}</td>
                          <td [ngClass]="{
                            'status-closed': job.status === 'CLOSED',
                            'text-warning': job.status === 'PENDING',
                            'status': job.status === 'OPEN'
                          }">
                        {{ job.status }}
                      </td>
                                                <td>
                            <!-- Action buttons can go here -->
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
    <!-- End Dashboard -->

 
  </div><!-- End Page Wrapper -->
