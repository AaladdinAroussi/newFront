
    <div class="page-wrapper dashboard">
  
      <!-- Preloader -->
      <!-- <div class="preloader"></div> -->
  
      <!-- Header Span -->
      <span class="header-span"></span>
  
      <!-- Main Header-->
      <app-header></app-header>
      <!--End Main Header -->
  
      <!-- Sidebar Backdrop -->
      <div class="sidebar-backdrop"></div>
  
  
      <!-- User Sidebar -->
      <app-side-bar-super-admin></app-side-bar-super-admin>
      <!-- End User Sidebar -->
  
      <!-- Dashboard -->
      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Applied Jobs</h3>
            <div class="text">Ready to jump back in?</div>
          </div>
  
          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
                <div class="tabs-box">
                  <div class="widget-title">
                    <h4>My Applied Jobs</h4>
  
                    <div class="chosen-outer">
                      <!--Tabs Box-->
                      <select class="chosen-select">
                        <option>Last 6 Months</option>
                        <option>Last 12 Months</option>
                        <option>Last 16 Months</option>
                        <option>Last 24 Months</option>
                        <option>Last 5 year</option>
                      </select>
                    </div>
                  </div>
  
                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                          <tr>
                            <th>Job Title</th>
                            <th>Salary</th>
                            <th>Status</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let offer of pendingJobOffers">
                              <td>{{ offer.title }}</td>
                              <td>${{ offer.salary }}</td>
                              <td class="status text-warning">Pending</td>
                              <td>
                                  <div class="option-box">
                                      <ul class="option-list">
                                          <li><button data-text="Accepter Application" (click)="approveOffer(offer.id)"><span class="la la-check"></span></button></li>
                                          <li><button data-text="Delete Application" (click)="rejectOffer(offer.id)"><span class="la la-trash"></span></button></li>
                                      </ul>
                                  </div>
                              </td>
                          </tr>
                          <tr *ngIf="pendingJobOffers.length === 0">
                              <td colspan="4">No pending job offers available.</td>
                          </tr>
                      </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
  
          </div>
        </div>
      </section>
      <!-- End Dashboard -->

    </div><!-- End Page Wrapper -->
