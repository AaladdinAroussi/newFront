
<div class="page-wrapper dashboard ">
  
    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Header Span -->
    <span class="header-span"></span>

    <!-- Main Header-->
    <app-header></app-header>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <app-side-bar-super-admin></app-side-bar-super-admin>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Update Sector</h3>
          <div class="text">Ready to make changes?</div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Ls widget -->
            <div class="ls-widget">
              <div class="tabs-box">
                <div class="widget-title">
                  <h4>Update sector</h4>
                </div>

                <div class="widget-content">

                  

                  <form class="default-form"[formGroup]="form" (ngSubmit)="updateSector()">
                    <div class="row">
                      <!-- Input -->
                      <div class="form-group col-lg-12 col-md-12">
                        <label>Sector Name</label>
                        <input type="text" name="name" placeholder="Title"formControlName="name" >
                        <div class="invalid-feedback" *ngIf="nameControl?.hasError('required') && nameControl?.touched" class="error-msg" style="color: red;">Please enter Sector Name</div>

                      </div>

                      <div class="form-group col-lg-12 col-md-12">
                        <label>Sector Description</label>
                        <textarea formControlName="description" name="description" placeholder="Enter sector description here..."></textarea>
                        <div class="invalid-feedback" *ngIf="descriptionControl?.hasError('required') && descriptionControl?.touched" class="error-msg" style="color: red;">
                          Please enter Sector description
                        </div>
                      
                    <!-- Input -->
                    <div class="form-group col-lg-12 col-md-12">
                      <label>Categories</label>
                      <select formControlName="categoryIds" name="categoryIds"multiple  >
                        <option value="">Select</option>
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                      </select>
                      <div *ngIf="categoriesControl?.hasError('required') && categoriesControl?.touched" class="error-msg" style="color: red;">
                        Please select at least one category.
                      </div>
                    </div>

                    </div>
                        
                     

                      <!-- Input -->
                      <div class="form-group col-lg-12 col-md-12 text-right">
                        <button class="theme-btn btn-style-one"type="submit">Add</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
    <!-- End Dashboard -->

  
  </div><!-- End Page Wrapper -->
