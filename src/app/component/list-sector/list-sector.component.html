<div class="page-wrapper dashboard ">
  
      <!-- Preloader -->
      <!-- <div class="preloader"></div> -->
  
      <!-- Header Span -->
      <span class="header-span"></span>
  
      <!-- Main Header-->
      <app-header></app-header>
      <!--End Main Header -->
  
      <!-- Sidebar Backdrop -->
      <div class="sidebar-backdrop"></div>
  
      <!-- User Sidebar -->
      <app-side-bar-super-admin></app-side-bar-super-admin>
      <!-- End User Sidebar -->
  
      <!-- Dashboard -->
      <section class="user-dashboard">
        <div class="dashboard-outer">
          <div class="upper-title-box">
            <h3>Sectors</h3>
            <div class="text">Ready to jump back in?</div>
          </div>
  
          <div class="row">
            <div class="col-lg-12">
              <!-- Ls widget -->
              <div class="ls-widget">
                <div class="tabs-box">
                  <div class="widget-title">
                    <h4>My Sectors</h4>
                    <a routerLink="/home/superAdmin/addSector" class="btn btn-primary float-left"><i class="la la-plus"></i></a>
                  </div>
  
                  <div class="widget-content">
                    <div class="table-outer">
                      <table class="default-table manage-job-table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>description</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
  
                        <tbody>
                          <tr *ngIf="!loading && !hasSectors">
                              <td colspan="2">No sectors available.</td>
                          </tr>
                          <tr *ngFor="let sector of sectors">
                              <td>{{ sector.name }}</td>
                              <td>{{ sector.description }}</td>

                              <td>
                                  <div class="option-box">  
                                      <ul class="option-list">
                                          <li>
                                              <button (click)="deleteSector(sector.id)" data-text="Delete Application">
                                                  <span class="la la-trash"></span>
                                              </button>
                                          </li>
                                      </ul>
                                  </div>  
                              </td>                         
                          </tr>
                      </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
  
          </div>
        </div>
      </section>
      <!-- End Dashboard -->
  
      <!-- Copyright -->
      <div class="copyright-text">
        <p>Â© 2021 Superio. All Right Reserved.</p>
      </div>
  
    </div><!-- End Page Wrapper -->
