<div class="page-wrapper dashboard ">
  
    <!-- Preloader -->
    <!-- <div class="preloader"></div> -->

    <!-- Header Span -->
    <span class="header-span"></span>

    <!-- Main Header-->
      <app-header></app-header>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <app-side-bar-super-admin></app-side-bar-super-admin>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
      <div class="dashboard-outer">
        <div class="upper-title-box">
          <h3>Cities</h3>
          <div class="text">Ready to jump back in?</div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Ls widget -->
            <div class="ls-widget">
              <div class="tabs-box">
                <div class="widget-title">
                  <h4>My Cities</h4>
                  <a routerLink="/home/superAdmin/addCity" class="btn btn-primary float-left"><i class="la la-plus"></i></a>
                </div>

                <div class="widget-content">
                  <div class="table-outer">
                      <table class="default-table manage-job-table">
                          <thead>
                              <tr>
                                  <th>Name</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngIf="!loading && !hasCities">
                                  <td colspan="2">No cities available.</td>
                              </tr>
                              <tr *ngFor="let city of cities">
                                  <td>{{ city.name }}</td>
                                  <td>
                                      <div class="option-box">
                                          <ul class="option-list">
                                            <li>
                                              <button (click)="updateCity(city.id)" data-text="Update City">
                                                <span class="la la-pencil"></span> <!-- Icône de mise à jour -->
                                              </button>
                                            </li>
                                              <li>
                                                  <button (click)="deleteCity(city.id)" data-text="Delete City">
                                                      <span class="la la-trash"></span>
                                                  </button>
                                              </li>
                                          </ul>
                                      </div>  
                                  </td>                         
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>
    <!-- End Dashboard -->

  

  </div><!-- End Page Wrapper -->
